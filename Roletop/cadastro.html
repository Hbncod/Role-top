<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link href="css/style_cad.css" rel="stylesheet" type="text/css">
</head>
<body>
        
        <nav>
                <div id="menu">
                    <div class="logo">
                        <img src="imagens/logo.png" alt="">
                    </div>
        
                    <h1>Logo</h1>
        
                    <div id="nav">
                        <ul>
                            <li><b>Agendar</b></li>
                            <li><b>Galeria/Espaço</b></li>
                        </ul>
                    </div>
                    <div class="usuario">
                        <img src="imagens/usuario.png">
        
                    </div>
                </div>
        </nav>
                
        <nav>
            <h2>Cadastro</h2>
    
            <div id="cadastro">
                    <h1>Cadastro</h1>
            </div>
            <div id="dadoscadastro">
                <form>
                    <!-- nome -->
                    <label for="name">Nome:</label>
                    <br />
                    <input id="name"maxlength="50">
                    <br>
                    <!-- cpf/cnpj -->
                    <label for="tel">CPF/CNPJ:</label>
                    <br />
                    <input type="tel"maxlength="14">
                    <br>
                    <!-- telefone -->
                    <label for="tel">Telefone</label>
                    <br />
                    <input type="tel"maxlength="11">
                    <br>
                    <!-- email -->
                    <label for="email">Email:</label>
                    <br />
                    <input type="email"maxlength="40">
                    <br>
                    <!-- confirme email -->
                    <label for="email">Confirmar email:</label>
                    <br />
                    <input type="email"maxlength="40">
                    <br>
                    <!-- senha -->
                    <label for="password">Senha:</label>
                    <br />
                    <input type="password"maxlength="16">
                    <br>
                    <!-- confirme senha -->
                    <label for="password">Confirmar senha:</label>
                    <br />
                    <input type="password" maxlength="16">
                    <br>
                    <div id="criar">
                        <input type="submit" value="Criar">
                </form>
                </div>
            </div>
        </nav>
        <!------------ RODAPE------------ -->
        <div id="rodape">

                <li>Endereço:Rua ...</li>
                <li>Telefone:(11)91545-1516</li>

            </ul>
        </div>
</body>
</html>
